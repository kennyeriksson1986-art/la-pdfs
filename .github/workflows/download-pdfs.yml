name: Download PDFs and Deploy

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create pdfs directory
        run: mkdir -p pdfs

      - name: Get today's date
        id: date
        run: echo "today=$(date +%Y-%m-%d)" >> $GITHUB_OUTPUT

      - name: Download LA Strækning 10 PDF
        run: |
          curl -L -o "pdfs/La-10-${{ steps.date.outputs.today }}-${{ steps.date.outputs.today }}.pdf" "https://www.bane.dk/temp/FileFetch/RouteInformationFolder/La/La-10-${{ steps.date.outputs.today }}-${{ steps.date.outputs.today }}.pdf" || echo "Failed"

      - name: Download LA Strækning 11 PDF
        run: |
          curl -L -o "pdfs/La-11-${{ steps.date.outputs.today }}-${{ steps.date.outputs.today }}.pdf" "https://www.bane.dk/temp/FileFetch/RouteInformationFolder/La/La-11-${{ steps.date.outputs.today }}-${{ steps.date.outputs.today }}.pdf" || echo "Failed"

      - name: Copy app files
        run: |
          cp index.html pdfs/
          cp sw.js pdfs/
          cp icon.png pdfs/ || true

      - name: Generate index.json
        run: |
          cd pdfs
          ls -1 *.pdf 2>/dev/null | jq -R -s -c 'split("\n") | map(select(length > 0))' > index.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pdfs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: download
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
