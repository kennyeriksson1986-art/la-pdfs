name: Download LA PDFs

on:
  schedule:
    - cron: '0 3-21 * * *'
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create pdfs directory
        run: mkdir -p pdfs

      - name: Clear old PDFs
        run: rm -rf pdfs/*.pdf

      - name: Get dates
        id: dates
        run: |
          export TZ="Europe/Copenhagen"
          echo "today=$(date +%Y-%m-%d)" >> $GITHUB_OUTPUT
          echo "tomorrow=$(date -d '+1 day' +%Y-%m-%d)" >> $GITHUB_OUTPUT

      - name: Download PDFs
        run: |
          BASE_URL="https://www.bane.dk/temp/FileFetch/RouteInformationFolder/La"
          TODAY="${{ steps.dates.outputs.today }}"
          TOMORROW="${{ steps.dates.outputs.tomorrow }}"
          ROUTES="10 11"
          download_pdf() {
            local filename=$1
            local url="${BASE_URL}/${filename}"
            local output="pdfs/${filename}"
            if curl -f -s -o "$output" "$url" 2>/dev/null; then
              if head -c 4 "$output" | grep -q '%PDF'; then
                echo "Downloaded $filename"
                return 0
              fi
            fi
            rm -f "$output"
            return 1
          }
          for ROUTE in $ROUTES; do
            download_pdf "La-${ROUTE}-${TODAY}-${TODAY}.pdf" || true
            download_pdf "La-${ROUTE}-${TOMORROW}-${TOMORROW}.pdf" || true
            for R in $(seq 1 10); do
              download_pdf "La-${ROUTE}-${TODAY}-${TODAY}-R${R}.pdf" || true
              download_pdf "La-${ROUTE}-${TOMORROW}-${TOMORROW}-R${R}.pdf" || true
            done
          done
          ls -la pdfs/

      - name: Create index.json
        run: |
          cd pdfs
          ls -1 *.pdf 2>/dev/null | jq -R -s 'split("\n") | map(select(length > 0))' > index.json || echo "[]" > index.json

      - name: Copy app files
        run: |
          cp index.html pdfs/ || true
          cp sw.js pdfs/ || true

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: pdfs/

  deploy:
    needs: download
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
